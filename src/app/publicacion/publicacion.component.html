<form #F="ngForm" (ngSubmit)="onSubmit(F)" ngNativeValidate>
    <ion-input placeholder="Descripcion" [(ngModel)]="nuevoPost.caption" name="caption" required>Caption: </ion-input>
    <ion-button color="tertiary" size="small" fill="outline" (click)="abrirCamara()">Tomar foto</ion-button>
    <ion-button color="tertiary" size="small" fill="outline" (click)="abrirGaleria()">Escoger foto</ion-button><br>
    <img src="{{imgURL}}" alt="">
    <ion-button type="submit">Publicar</ion-button>
</form>
