<form #F="ngForm" (ngSubmit)="onSubmit(F)" ngNativeValidate>
    <ion-grid>
        <ion-row>
            <ion-col size="10">
                <ion-input placeholder="Descripcion" [(ngModel)]="nuevoPost.caption" name="caption" required>Caption: </ion-input>
            </ion-col>
            <ion-col size="2" class="button">
                <ion-button style="color: gray" fill="clear" (click)="abrirCamara()"> <ion-icon name="camera-outline"></ion-icon> </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid>
        <ion-row>
            <ion-col size="6">
                <ion-button fill="outline" size="small" (click)="getLocation()"> Agregar ubicacion <ion-icon name="location-outline"></ion-icon> </ion-button>
            </ion-col>
            <ion-col *ngIf="nuevoPost.ubicacion" size="1" style="padding-top: 15px; padding-left: 15px;">
                <ion-icon style="color: rgb(2, 179, 2);" name="checkmark-circle-outline"></ion-icon>
            </ion-col>
            <ion-col *ngIf="nuevoPost.ubicacion" style="padding-top: 14px">
                <ion-label>Ubicacion agregada</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>
    <img [src]="imgURL" alt="">

    <ion-button type="submit">Publicar</ion-button>
</form>
