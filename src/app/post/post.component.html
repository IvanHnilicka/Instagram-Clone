<ion-card>
    <ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col size="11">
                    <strong>{{postDetalle.id}}</strong>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-header>
    <ion-card-content>
        <img [src]="postDetalle.imagen" alt="imagen" width="200px">
    </ion-card-content>
    <div>
        <ion-grid>
            <ion-row>
                <ion-col size="1">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </ion-col>
                <ion-col size="1" offset="8">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-card>
