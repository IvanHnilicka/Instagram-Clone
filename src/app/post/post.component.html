<ion-grid>
    <ion-row>
        <ion-col size-md="8" offset-md="2">
            <ion-card>
                <ion-card-header>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="8" style="padding-top: 30px;">
                                <ion-label class="label">@Cat</ion-label>
                            </ion-col>
                            <ion-col class="opcion">
                                <ion-button color="medium" size="small" fill="clear" (click)="editando = !editando">
                                    <ion-icon name="create-outline"></ion-icon>
                                </ion-button>
                                <ion-button color="medium" size="small" fill="clear" (click)="borrarPost()">
                                    <ion-icon name="trash-outline"></ion-icon>
                                </ion-button>
                                <ion-popover trigger="trigger-popup--{{postDetalle.id}}">
                                    <ng-template>
                                        <app-popover></app-popover>
                                    </ng-template>
                                </ion-popover>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <div *ngIf="editando" style="margin-top: 15px;">
                                <ion-label><strong>Editar Post</strong></ion-label>
                                <ion-input placeholder="Caption" [(ngModel)]="postDetalle.caption"><i>New caption: </i></ion-input>
                                <ion-button (click)="guardarCambios()">Guardar</ion-button>
                                <ion-button (click)="editando = false">Cancelar</ion-button>
                            </div>
                        </ion-row>
                    </ion-grid>
                </ion-card-header>

                <ion-card-content>
                    <img [src]="postDetalle.src" alt="" width = 100%>
                    

                    <ion-grid style="padding: 0;">
                        <ion-row>
                            <ion-col size="6">
                                <ion-label style="padding: 0;" id="caption-publicacion">{{postDetalle.caption}}</ion-label>
                            </ion-col>
                            <ion-col size="1" id="location-icon" *ngIf="postDetalle.ubicacion">
                                <ion-icon name="location-outline"></ion-icon>
                            </ion-col>
                            <ion-col class="ion-align-self-end">
                                <ion-label style="padding: 0;">{{postDetalle.ubicacion}}</ion-label>
                            </ion-col>
                        </ion-row>
                    </ion-grid>


                    <div class="opciones">
                        <ion-col>
                            <ion-icon name="heart-outline"></ion-icon>
                        </ion-col>
                        <ion-col size="1">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </ion-col>
                        <ion-col size="1">
                            <ion-icon name="paper-plane-outline"></ion-icon>
                        </ion-col>
                        <ion-col size="1" offset="8">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </ion-col>
                    </div>
                </ion-card-content>

            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>
