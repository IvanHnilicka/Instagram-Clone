<ion-app>
  <ion-header>
    <ion-grid>
      <ion-row>
        <ion-col size="8">
          <ion-toolbar>
            <ion-title>
              <div class="container">
                <ion-label>Instagram</ion-label>
              </div>
            </ion-title>
          </ion-toolbar>
        </ion-col>
        <ion-col size="2">
          <div class="notificaciones">
            <ion-button fill="translucent" id="trigger-notificaciones">
              <ion-icon name="heart-outline"></ion-icon>
            </ion-button>
            <ion-popover trigger="trigger-notificaciones">
              <ng-template>
                <ion-list>
                  <ion-item>
                   <ion-label>Sin notificaciones</ion-label>
                  </ion-item>
                </ion-list>
              </ng-template>
            </ion-popover>
          </div>
        </ion-col>
        <ion-col size="2">
          <div class="perfil">
            <ion-avatar>
              <ion-img src="./assets/imagenesPerfil/imagen4.jpg" id="img-usuario-avatar"></ion-img>
            </ion-avatar>
            
            <ion-popover trigger="img-usuario-avatar">
              <ng-template>
                <ion-button color="danger" fill="outline">Cerrar sesi√≥n</ion-button>
              </ng-template>
            </ion-popover>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-header>

  <ion-content>
    <router-outlet></router-outlet>
  </ion-content>

  <app-tabs></app-tabs>
</ion-app>
