<ion-card>
    <ion-card-header>
        <ion-grid>
            <ion-row>
                <ion-col size="11">
                    <div class="usuario-card-header">
                        <ion-avatar>
                            <ion-img src="https://www.gub.uy/fiscalia-general-nacion/sites/fiscalia-general-nacion/files/catalogo/Sin-Perfil-Hombre.png" alt="" width="10px"></ion-img>
                                </ion-avatar>
                            </div>
                </ion-col>
                <ion-col>
                    <ion-icon name="ellipsis-horizontal-outline"></ion-icon>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col class="usuarioDetalle">
                    <strong>{{detallePost.usuario}}</strong>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card-header>
    <ion-card-content>
        <img [src]="detallePost.src" alt="" width="100%">
    </ion-card-content>
    

    <ion-grid style="padding: 0;">
        <ion-row>
            <ion-col size="6" class="label">
                <ion-label style="padding: 0;" id="caption-publicacion">{{detallePost.caption}}</ion-label>
            </ion-col>
            <ion-col size="1" id="location-icon" *ngIf="detallePost.ubicacion">
                <ion-icon name="location-outline"></ion-icon>
            </ion-col>
            <ion-col class="ion-align-self-end">
                <ion-label style="padding: 0;">{{detallePost.ubicacion}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-grid>


    <div>
        <ion-grid style="padding-left: 10px;">
            <ion-row>
                <ion-col size="1">
                    <ion-icon name="heart-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="chatbubble-outline"></ion-icon>
                </ion-col>
                <ion-col size="1">
                    <ion-icon name="paper-plane-outline"></ion-icon>
                </ion-col>
                <ion-col size="1" offset="8">
                    <ion-icon name="bookmark-outline"></ion-icon>
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-card>
